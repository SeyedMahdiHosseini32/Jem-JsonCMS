<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jem - JsonCMS</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3 shadow p-3 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: #ffdc14;">{ Jem }</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ol class="navbar-nav breadcrumb me-auto" style="margin-bottom: 0;">
                </ol>

                <div class="d-flex">
                    <a class="btn btn-warning me-2">Open</a>

                    <div class="btn-group">
                        <button type="button" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split"
                            data-bs-toggle="dropdown" aria-expanded="false">
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Download</a></li>
                            <li><a class="dropdown-item" href="#">Local Save</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container px-5">
        <ul class="nav nav-tabs">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="visual-tab" data-bs-toggle="tab" data-bs-target="#visual-tab-pane"
                    type="button" role="tab" aria-controls="visual-tab-pane" aria-selected="true">Visualization</button>

            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-tab-pane"
                    type="button" role="tab" aria-controls="text-tab-pane">Text</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="json-tab" data-bs-toggle="tab" data-bs-target="#json-tab-pane"
                    type="button" role="tab" aria-controls="json-tab-pane">Json</button>

            </li>
        </ul>

        <div class="container">
            <div class="tab-content" id="tabs_contents">
                <div class="tab-pane fade show active" id="visual-tab-pane" role="tabpanel" aria-labelledby="visual-tab"
                    tabindex="0">
                    <div class="row">
                        <div class="col-md-auto">
                            <ul class="list-group">
                                <li class="list-group-item node-treeview1" data-nodeid="0"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="icon expand-icon glyphicon glyphicon-minus"></span><span
                                        class="icon node-icon"></span>Parent 1</li>
                                <li class="list-group-item node-treeview1 node-selected" data-nodeid="1"
                                    style="color:#FFFFFF;background-color:#428bca;"><span class="indent"></span><span
                                        class="icon expand-icon glyphicon glyphicon-plus"></span><span
                                        class="icon node-icon"></span>Child 1</li>
                                <li class="list-group-item node-treeview1" data-nodeid="4"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="indent"></span><span class="icon glyphicon"></span><span
                                        class="icon node-icon"></span>Child 2</li>
                                <li class="list-group-item node-treeview1" data-nodeid="5"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="icon glyphicon"></span><span class="icon node-icon"></span>Parent 2</li>
                                <li class="list-group-item node-treeview1" data-nodeid="6"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="icon glyphicon"></span><span class="icon node-icon"></span>Parent 3</li>
                                <li class="list-group-item node-treeview1" data-nodeid="7"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="icon glyphicon"></span><span class="icon node-icon"></span>Parent 4</li>
                                <li class="list-group-item node-treeview1" data-nodeid="8"
                                    style="color:undefined;background-color:undefined;"><span
                                        class="icon glyphicon"></span><span class="icon node-icon"></span>Parent 5</li>
                            </ul>
                        </div>
                        <div class="col gy-4">
                            <h5>Values</h5>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here"
                                    id="floatingTextarea"></textarea>
                                <label for="floatingTextarea">editable value</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="text-tab-pane" role="tabpanel" aria-labelledby="text-tab" tabindex="0">
                    <br>
                    <div class="container">
                        {% if text %}
                        <h1>{{ text }}</h1>
                        {% endif %}
                    </div>
                </div>
                <div class="tab-pane fade" id="json-tab-pane" role="tabpanel" aria-labelledby="json-tab" tabindex="0">
                    <br>
                    <div class="container">
                        {% if json %}
                        <h1>{{ json }}</h1>
                        {% endif %}
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="alert alert-warning d-flex align-items-center" role="alert" id="footer">
        <div>
            Developed By Seyed Mahdi Hosseini
            <br>
            <a href="https://github.com/seyedmehdi23/Jem-JsonCMS" style="color: black;">
                <i class="bi-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/seyedmehdi23" style="color: black;">
                <i class="bi-linkedin"></i>
            </a>

        </div>
    </div>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
